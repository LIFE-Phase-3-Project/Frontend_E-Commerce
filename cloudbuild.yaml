steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - '$_HOSTNAME/$_PROJECT_ID/$_REPO_NAME/$_IMAGE:$SHORT_SHA'
      - '.'
    id: Build

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - push 
      - '$_HOSTNAME/$_PROJECT_ID/$_REPO_NAME/$_IMAGE:$SHORT_SHA'
    id: Push
    waitFor: ['Build']

images:
  - '$_HOSTNAME/$_PROJECT_ID/$_REPO_NAME/$_IMAGE:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY